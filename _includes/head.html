<head>
  <meta charset="UTF-8">
  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} â€” {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" type="text/css">
  <link rel="alternate" href="{{ site.baseurl }}/feed.xml" type="application/atom+xml" title="{{ site.title }}">
  <link rel="alternate" href="{{ site.baseurl }}/feed.json" type="application/feed+json" title="{{ site.title }}">

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  {% if page.image %}<meta property="og:image" content="{{ site.url }}{{ page.image }}">{% endif %}

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  {% if site.twitter_creator %}<meta name="twitter:creator" content="@{{ site.twitter_creator }}">{% endif %}
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">{% endif %}

  {% if site.analytics %}<script defer data-domain="{{ site.analytics_domain }}" src="{{ site.analytics_script }}"></script>{% endif %}
</head>
