---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    {% if page.last_modified_at and page.type != 'pages' %}
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
      Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}
    </time>
    {% endif %}
  </div>

  {{ content }}
</article>
